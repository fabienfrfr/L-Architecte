# ==============================================================================
# Kubernetes Manifests for AgenticArchitect Stack (Helm Template)
# ==============================================================================
---
# --- 1. OLLAMA SERVICE ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      imagePullSecrets:
        - name: ghcr-auth
      containers:
        - name: ollama
          image: {{ .Values.ollama.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: 11434
          readinessProbe:
            tcpSocket:
              port: 11434
            initialDelaySeconds: 15
          resources:
            requests:
              memory: {{ .Values.ollama.memory | quote }}
              cpu: {{ .Values.ollama.cpu | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: ollama
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: ollama
  ports:
    - protocol: TCP
      port: 11434
      targetPort: 11434
---
# --- 2. ARIZE PHOENIX ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phoenix
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: phoenix
  template:
    metadata:
      labels:
        app: phoenix
    spec:
      containers:
        - name: phoenix
          image: {{ .Values.phoenix.image }}
          env:
            - name: PHOENIX_PORT
              value: "6006"
            - name: PHOENIX_HOST
              value: "0.0.0.0"
          ports:
            - containerPort: 6006
            - containerPort: 4317
          readinessProbe:
            httpGet:
              path: /
              port: 6006
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: "1Gi"
              cpu: "0.5"
---
apiVersion: v1
kind: Service
metadata:
  name: phoenix
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: phoenix
  ports:
    - name: ui
      port: 6006
      targetPort: 6006
    - name: grpc
      port: 4317
      targetPort: 4317
---
# --- 3. ARANGODB (Knowledge Graph) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: arangodb
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arangodb
  template:
    metadata:
      labels:
        app: arangodb
    spec:
      containers:
        - name: arangodb
          image: {{ .Values.arangodb.image | default "arangodb/arangodb:3.11" }}
          env:
            - name: ARANGO_NO_AUTH
              value: "1" # Mode dev : authentification désactivée
          ports:
            - containerPort: 8529
          readinessProbe:
            httpGet:
              path: /_admin/statistics
              port: 8529
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
          volumeMounts:
            - name: arangodb-data
              mountPath: /var/lib/arangodb3
      volumes:
        - name: arangodb-data
          persistentVolumeClaim:
            claimName: arangodb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: arangodb
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: arangodb
  ports:
    - protocol: TCP
      port: 8529
      targetPort: 8529
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: arangodb-pvc
  namespace: {{ .Values.namespace }}
  labels:
    app: arangodb
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.arangodb.storageSize | default "1Gi" }}
---
# --- 4. THE ARCHITECT ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: architect
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: architect
  template:
    metadata:
      labels:
        app: architect
    spec:
      imagePullSecrets:
        - name: ghcr-auth
      containers:
        - name: agentic-architect
          image: {{ .Values.architect.image }}
          imagePullPolicy: {{ .Values.global.imagePullPolicy | default "IfNotPresent" }}
          workingDir: /app
          env:
            {{- range $name, $value := .Values.architect.env }}
            - name: {{ $name | quote }}
              value: {{ $value | quote }}
            {{- end }}
            - name: ARANGODB_URL
              value: "http://arangodb:8529"
            - name: OLLAMA_URL
              value: "http://ollama:11434"
            - name: PHOENIX_URL
              value: "http://phoenix:6006"
            - name: PHOENIX_COLLECTOR_ENDPOINT
              value: "http://phoenix:4317"
            - name: PYTHONPATH
              value: "/app"
          securityContext:
            capabilities:
              add: ["SYS_PTRACE"]
          ports:
            - containerPort: 8080
              name: http
          resources:
            requests:
              memory: {{ .Values.architect.memory | quote }}
              cpu: {{ .Values.architect.cpu | quote }}
---
apiVersion: v1
kind: Service
metadata:
  name: architect-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: architect
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
---
# --- BONUS. THE INGRESS --- (DISABLED)
{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: architect-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: architect-service
                port:
                  number: 8080
{{- end }}